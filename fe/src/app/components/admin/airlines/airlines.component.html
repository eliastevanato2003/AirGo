<div class="container mt-4">
  <h2>Gestione Compagnie Aeree</h2>

  <!-- Form per aggiungere una nuova compagnia -->
  <form method="post" [formGroup]="airlineForm">
    <div class="input-group">
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" formControlName="name" required>
    </div>
    <div class="input-group">
      <label for="code">Codice identificativo</label>
      <input type="text" id="code" name="code" formControlName="code" required>
    </div>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" formControlName="email" required>
    </div>
    <button type="submit" class="login-button" (click)="addAirline()">Aggiungi</button>
  </form>

  <!-- Tabella delle compagnie -->
  @if(airlines) {
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Codice</th>
        <th>Email</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      @for(airline of airlines; track airline.IdCompagniaAerea) {
        <tr>
          <td>{{ airline.Nome }}</td>
          <td>{{ airline.CodiceIdentificativo }}</td>
          <td>{{ airline.Email }}</td>
          <td>
            <button class="btn btn-sm btn-danger" (click)="deleteAirline(airline.IdCompagniaAerea)">Elimina</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
  }
</div>
