<header class="header">
  <div class="logo">AirGo</div>
  <nav>
    <ul>
      <li><button class="norm-btn" (click)="home()">Home</button></li>

      @if(isLoggedIn) {
        @if(userRole === 0) {
          <li><button class="norm-btn" (click)="adminairlines()">Compagnie aeree</button></li>
          <li><button class="log-in-btn" (click)="profile()">Profilo</button></li>
        }
        @if(userRole === 1) {
          <li><button class="norm-btn" (click)="airplanes()">Aerei</button></li>
          <li><button class="norm-btn" (click)="flights()">Voli</button></li>
          <li><button class="log-in-btn" (click)="airlineprofile()">Profilo</button></li>
        }
        @if(userRole === 2) {
          <li><button class="norm-btn">I miei voli</button></li>
          <li><button class="log-in-btn" (click)="profile()">Profilo</button></li>
        }
        <li><button class="norm-btn" (click)="logout()">Esci</button></li>
      } @else {
        <li><button class="log-in-btn" (click)="login()">Accedi</button></li>
      }
    </ul>
  </nav>
</header>
