<div class="air-go-container">
  <header class="header">
    <div class="logo">AirGo</div>
    <nav>
      <ul>
        <li><a href="#">Aiuto</a></li>
        <li><a href="#">I miei voli</a></li>
        <li><button class="sign-up-btn" (click)="signup()">Registrati</button></li>
        <li><button class="log-in-btn" (click)="login()">Accedi</button></li>
      </ul>
    </nav>
  </header>

  <div class="hero">
    <h1>Le migliori offerte ti aspettano</h1>
    <div class="search-box">
      <div class="input-group">
        <label>Da</label>
        <input type="text" [value]="from">
      </div>
      <div class="input-group">
        <label>A</label>
        <input type="text" [value]="to">
      </div>
      <div class="input-group">
        <label>Andata</label>
        <input type="text" [value]="departureDate">
      </div>
      <div class="input-group">
        <label>Ritorno</label>
        <input type="text" [value]="returnDate">
      </div>
      <button class="search-btn" type="button" (click)="searchFlights()">â†’</button>
    </div>
  </div>
</div>
